<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visit Card</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <section id="header">
        <div class="section-table">
            <div class="section-row">
                <div class="section-cell">
                    <div class="section-right">
                        <h1>john doe</h1>
                        <span>designer</span>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- /.#header-->

       <section id="contacts">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-xs-12 phone">
                        <h2>phone</h2>
                        <p class="phone-text">333-123-9977<br>
                            333-123-9977</p>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 email">
                        <h2>email</h2>
                        <p class="email-text">email@psd.land</p>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 website">
                        <h2>website</h2>
                        <p><a href="#" class="website-text">www.psd.land</a></p>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 address">
                        <h2>address</h2>
                        <p class="address-text">62323 Street Name Avenue,<br> New York, NY 123456, USA</p>
                    </div>
                </div>
            </div>
        </section><!-- /.#contacts -->
</body>
</html>
